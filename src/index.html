<!DOCTYPE html>
<html manifest="pwgen.appcache">
    <head>
        <script type="text/javascript" src="sjcl/sjcl.js"></script>
        <script type="text/javascript" src="js/pwgen.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td><label for="passphrase">Passphrase</label></td> 
                <td><input id="passphrase" type="password" inputmode="verbatim"></td>
            </tr>
            <tr>
                <td><label for="confirm">Confirm</label></td> 
                <td><input id="confirm" type="password" inputmode="verbatim"></td>
            </tr>
            <tr>
                <td><label for="domain">Domain</label></td>
                <td><input id="domain" type="text" inputmode="verbatim"></td>
            </tr>
            <tr>
                <td><label for=password>Password</label></td> 
                <td><input id="password" type="text" readonly></td>
            </tr>
            <tr>
                <td><button id="generate">Generate Password</button></td>
            </tr>
            <tr>
                <td><label for="length">Length</lable></td>
                <td><input id="length" type="number"></td>
            </tr>
            <tr>
                <td><label for="charset">Permitted Characters</label></td>
                <td><input id="charset" type="text" inputmode="verbatim"></td>
            </tr>
            <tr>
                <td><label for="required">Required Characters</label></td>
                <td><input id="required" type="text" inputmode="verbatim"></td>
            </tr>
            <tr>
                <td><label for="index">Index</label></td>
                <td><input id="index" type="number"></td>
            </tr>
        </table>
    </body>
</html>
